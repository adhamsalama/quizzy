<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/take-quiz.css">
    <title>Start taking a quiz</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h1 class="main-container-title">Which quiz do you want?</h1>
            <h2 class="premade-quizzes-title">Try these Premade quizzes:</h2>
            <div class="premade-quizzes">
                <button class="quizzes" href="#" id="html">HTML</button>
                <button class="quizzes" href="#" id = "css">CSS</button>
                <button class="quizzes" href="#" id = "js">JS</button>
            </div>
        </div>
        <div class="confirmation">
            <h2 class="confirm-title">You want to proceed to the quiz?</h2>
            <div class="confirmation-btns">
                <button class="confirm-btn" id="change">Change the quiz</button>
                <button class="confirm-btn" id="proceed">continue to the quiz</button>
            </div>
        </div>
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="quiz-title">
                    Quiz Name
                </div>
                <div class="timer">
                    Time left: <span class="time">00:00</span>
                </div>
            </div>
            <div class="question-text question">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur,
                adipisci. Quidem error illum asperiores provident adipisci dolores architecto
                quis? Perspiciatis.
            </div>
            <div class="answers">
                <!-- <div class="answer" id="1">A. answer1</div>
                <div class="answer" id="2">B. answer2</div>
                <div class="answer" id="3">C. answer3</div>
                <div class="answer" id="4">D. answer4</div> -->
            </div>
            <div class="questions-browsing">
                <button class="browsing-btns previous " >Previous</button>
                <button class="browsing-btns next">Next</button>
            </div>
        </div>
        <div class="result-container">
            <h1 class="result-title">Quiz result</h1>

        </div>
    </div>
    <script src='js/main.js'></script>
</body>
</html>
