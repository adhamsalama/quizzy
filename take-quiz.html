<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/take-quiz.css">
    <title>Start taking a quiz</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h1 class="container-title">Which quiz do you want?</h1>
            <h2 class="premade-quizzes-title">Try these Premade quizzes:</h2>
            <div class="premade-quizzes">
                <button class="quizzes" href="#" id="html">HTML</button>
                <button class="quizzes" href="#" id = "css">CSS</button>
                <button class="quizzes" href="#" id = "js">JS</button>
            </div>
        </div>
        <div class="confirmation">
            <h2 class="confirm-title">You want to proceed to the quiz?</h2>
            <div class="confirmation-btns">
                <button class="confirm" id="change">Change the quiz</button>
                <button class="confirm" id="proceed">continue to the quiz</button>
            </div>
        </div>
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="quiz-title">
                    Quiz Name
                </div>
                <div class="timer">
                    Time left: <span id="hello">00:00</span>
                </div>
            </div>
            <div class="question-text">
                <p class="cc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur,
                    adipisci. Quidem error illum asperiores provident adipisci dolores architecto
                    quis? Perspiciatis.
                </p>
            </div>
                <div class="answers">
                    <button class="answer A">A. answer1</button>
                    <button class="answer B">B. answer2</button>
                    <button class="answer C">C. answer3</button>
                    <button class="answer D">D. answer4</button>
                </div>
                <div class="questions-browsing">
                    <button class="next">Previous</button>
                    <button class="prev">Next</button>
                </div>
            </div>
    </div>
    <!-- <h1 id="">00:00</h1> -->
    <script src='js/main.js'></script>
</body>
</html>
