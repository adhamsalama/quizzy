<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/create-quiz.css">
    <title>create quiz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p><span class="create">create</span><span class="quiz">quiz</span></p>
        </div>
        <form class="form-container">
            <div class="quiz-name">
                <p class="title">Quiz Name:</p>
                <input type="text" class="quiz-name" placeholder="type the quiz name" required>
            </div>    
            <div class="row">
                <p class="question-head">Question</p>
            </div>
            <div class="row">
                <textarea name="question" autofocus cols="30" rows="5" class="question-title question-input"></textarea>
            </div>
            <div class="answer-head row">
                <p class="answers">answers:</p>
            </div>
            <div class="answer-A row">
                <p class="prefix-A prefix">A</p>
                <input type="text" class="A answer first-answer" placeholder="type the answer" required>
            </div>
            <div class="answer-B row">
                <p class="prefix-B prefix">B</p>
                <input type="text" class="B answer second-answer" placeholder="type the answer" required>
            </div>
            <div class="answer-C row">
                <p class="prefix-C prefix">C</p>
                <input type="text" class="C answer third-answer" placeholder="type the answer" required>
            </div>
            <div class="answer-D row">
                <p class="prefix-D prefix">D</p>
                <input type="text" class="D answer fourth-answer" placeholder="type the answer" required>
            </div>
            <div class="right-answer row">
                <p class="right">choose the right answer: </p>
                <select id="correct-answer" required class="row select">
                    <option value="0" selected>A</option>
                    <option value="1">B</option>
                    <option value="2">C</option>
                    <option value="3">D</option>
                </select>
            </div>
            <div class="add">
                <button type="submit" class="send row">add</button>
            </div>
        </form>
    </div>
    <div class="questions-container">
        <h1>Questions </h1>
        <ol class="questions"></ol>
    </div>
    <footer>
        <button type="submit" id="print-quiz">Print Quizz</button>
        <button type="submit" id="print-answers">Print Answers</button>
        <button type="submit" id="save-quiz">Save Quiz</button>
    </footer>
    <script src="js/create-quiz.js"></script>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7cd9c8480f.js" crossorigin="anonymous"></script>
</body>
</html>
